{% extends "base.html" %}
{% block content %}
    <header><h1>Update Alert</h1></header>
    <section class="update-alert-form mb-3">
        <form method="post">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ alert.name }}" disabled/>
            </div>
            <div class="form-group mb-3">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled/>
            </div>
            <div class="form-group mb-3">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit"  value="{{ alert.price_limit }}" aria-describedby="priceLimitHelp"/>
                <small class="form-text" id="priceLimitHelp">
                    The item price should be below which amount before you get notified?
                </small>
            </div>
             <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>
{% endblock %}
