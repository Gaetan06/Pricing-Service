{% extends "base.html" %}
{% block content %}
    <header><h1>Create Alert</h1></header>
    <section class="create-alert-form mb-3">
        <form method="post">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Surface Pro 6"/>
            </div>
            <div class="form-group mb-3">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url"/>
            </div>
            <div class="form-group mb-3">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit"  placeholder="120" aria-describedby="priceLimitHelp"/>
                <small class="form-text" id="priceLimitHelp">
                    The item price should be below which amount before you get notified?
                </small>
            </div>
             <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
